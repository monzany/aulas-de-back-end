<!DOCTYPE html>
<html>
<head>
	<title>Contagem de Idades</title>
</head>
<body>
	<h2>Insira as idades abaixo:</h2>
	<form>
		<label>Idade 1:</label>
		<input type="number" id="idade1"><br><br>

		<label>Idade 2:</label>
		<input type="number" id="idade2"><br><br>

		<label>Idade 3:</label>
		<input type="number" id="idade3"><br><br>

		<label>Idade 4:</label>
		<input type="number" id="idade4"><br><br>

		<label>Idade 5:</label>
		<input type="number" id="idade5"><br><br>

		<button type="button" onclick="contarIdades()">Contar</button>
	</form>

	<p id="resultado"></p>

	<script>
		function contarIdades() {
			var idade1 = parseInt(document.getElementById("idade1").value);
			var idade2 = parseInt(document.getElementById("idade2").value);
			var idade3 = parseInt(document.getElementById("idade3").value);
			var idade4 = parseInt(document.getElementById("idade4").value);
			var idade5 = parseInt(document.getElementById("idade5").value);

			var maioresDeIdade = 0;
			var menoresDeIdade = 0;

			if (idade1 >= 18) {
				maioresDeIdade++;
			} else {
				menoresDeIdade++;
			}

			if (idade2 >= 18) {
				maioresDeIdade++;
			} else {
				menoresDeIdade++;
			}

			if (idade3 >= 18) {
				maioresDeIdade++;
			} else {
				menoresDeIdade++;
			}

			if (idade4 >= 18) {
				maioresDeIdade++;
			} else {
				menoresDeIdade++;
			}

			if (idade5 >= 18) {
				maioresDeIdade++;
			} else {
				menoresDeIdade++;
			}

			document.getElementById("resultado").innerHTML = "Maiores de idade: " + maioresDeIdade + "<br>Menores de idade: " + menoresDeIdade;
		}
	</script>
</body>
</html>
