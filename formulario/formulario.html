<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Formulário HTML</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="estilo.css">
	<script src="valida.js"></script>
	
</head>
<body>
    <form class="formulario" method="post"> 
        <p>Crie uma conta para ter acesso aos nossos serviços</p>
        
        <div class="field">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" />
        </div>
        
        <div class="field">
            <label for="telefone">Seu Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Insira seu Telefone"/>
        </div>

        <div class="field">
            <label for="email">Seu E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" />
        </div>  
		
		<div class="field">
			<label for="senha">Crie a sua senha de acesso</label>
			<input type="password" id="senha" name="senha" placeholder="Crie a sua senha de acesso"/>
			<input type="password" id="confere" name="confirma" placeholder="Confirme a sua senha"/>	
		</div>	
		
        <div class="field radiobox">
            <span>Deseja receber nossas novidades?</span>
            <input type="radio" name="novidades" id="sim" value="sim"/><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"/><label for="nao">Não</label>
        </div>
		
        <div class="field">
            <label for="mensagem">Deseja deixar um comentário? Utilize este espaço.</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*"></textarea>
        </div>

        <input type="submit" name="acao" value="Enviar">
    </form>
</body>
</html>
