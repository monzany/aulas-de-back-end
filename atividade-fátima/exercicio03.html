<!DOCTYPE html>
<html>
<head>
  <title>Verificação de Triângulo</title>
  <script>
    function verificarTriangulo() {
      var lado1 = parseFloat(document.getElementById("lado1").value);
      var lado2 = parseFloat(document.getElementById("lado2").value);
      var lado3 = parseFloat(document.getElementById("lado3").value);

      if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
        if (lado1 === lado2 && lado2 === lado3) {
          document.getElementById("resultado").innerHTML = "Os lados formam um triângulo equilátero.";
        } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
          document.getElementById("resultado").innerHTML = "Os lados formam um triângulo isósceles.";
        } else {
          document.getElementById("resultado").innerHTML = "Os lados formam um triângulo escaleno.";
        }
      } else {
        document.getElementById("resultado").innerHTML = "Os lados não formam um triângulo.";
      }
    }
  </script>
</head>
<body>
  <h1>Verificação de Triângulo</h1>
  <form>
    <label for="lado1">Lado 1:</label>
    <input type="number" id="lado1" name="lado1" required><br>

    <label for="lado2">Lado 2:</label>
    <input type="number" id="lado2" name="lado2" required><br>

    <label for="lado3">Lado 3:</label>
    <input type="number" id="lado3" name="lado3" required><br>

    <button type="button" onclick="verificarTriangulo()">Verificar</button>
  </form>

  <p id="resultado"></p>
</body>
</html>
