<!DOCTYPE html>
<html>
<head>
  <title>Ordem Decrescente</title>
  <script>
    function exibirOrdemDecrescente() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var num3 = parseFloat(document.getElementById("num3").value);

      var numeros = [num1, num2, num3];
      numeros.sort(function(a, b) {
        return b - a;
      });

      document.getElementById("resultado").innerHTML = "Ordem decrescente: " + numeros.join(", ");
    }
  </script>
</head>
<body>
  <h1>Ordem Decrescente</h1>
  <form>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" name="num1" required><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" name="num2" required><br>

    <label for="num3">Número 3:</label>
    <input type="number" id="num3" name="num3" required><br>

    <button type="button" onclick="exibirOrdemDecrescente()">Mostrar em ordem decrescente</button>
  </form>

  <p id="resultado"></p>
</body>
</html>
