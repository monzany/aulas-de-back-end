<!DOCTYPE html>
<html>
<head>
  <title>Cálculo de Média</title>
  <script>
    function calcularConceito() {
      var notas = [];
      var total = 0;

      for (var i = 1; i <= 4; i++) {
        var nota = parseFloat(document.getElementById("nota" + i).value);
        notas.push(nota);
        total += nota;
      }

      var media = total / notas.length;
      var conceito = obterConceito(media);
      var mensagem = "Notas: " + notas.join(", ") + "\nMédia: " + media.toFixed(2) + "\nConceito: " + conceito;

      if (conceito === "A" || conceito === "B" || conceito === "C") {
        mensagem += "\nAPROVADO";
      } else {
        mensagem += "\nREPROVADO";
      }

      alert(mensagem);
    }

    function obterConceito(media) {
      if (media >= 9.0 && media <= 10.0) {
        return "A";
      } else if (media >= 7.5 && media < 9.0) {
        return "B";
      } else if (media >= 6.0 && media < 7.5) {
        return "C";
      } else if (media >= 4.0 && media < 6.0) {
        return "D";
      } else {
        return "E";
      }
    }
  </script>
</head>
<body>
  <h1>Cálculo de Média</h1>
  <p>Digite as notas do aluno:</p>
  <input type="text" id="nota1" placeholder="Nota 1">
  <input type="text" id="nota2" placeholder="Nota 2">
  <input type="text" id="nota3" placeholder="Nota 3">
  <input type="text" id="nota4" placeholder="Nota 4">
  <br>
  <button onclick="calcularConceito()">Calcular Média</button>
</body>
</html>
