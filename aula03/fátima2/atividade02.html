<!DOCTYPE html>
<html>
<head>
	<title>Contagem de Homens e Mulheres Maiores de 18 Anos</title>
</head>
<body>
	<h1>Contagem de Homens e Mulheres Maiores de 18 Anos</h1>
	<p>Informe os dados de 10 pessoas:</p>
	
	<table>
		<tr>
			<th>Idade</th>
			<th>Sexo</th>
		</tr>
		<script>
			var numHomens = 0;
			var numMulheresMaiores = 0;
			for (var i = 0; i < 10; i++) { //repetir os dados para as 10 pessoas utilizando o for
				var idade = prompt("Informe a idade da pessoa " + (i+1) + ":");
				var sexo = prompt("Informe o sexo da pessoa " + (i+1) + " (M/F):");   
				if (sexo === "M") { //verificar se a pessoa Ã© do sexo masculino ou feminino com o if e else if 
					numHomens++;
				} else if (sexo === "F" && idade > 18) {
					numMulheresMaiores++;
				}
				document.write("<tr><td>" + idade + "</td><td>" + sexo + "</td></tr>"); //exibir os dados da tabela utilizando o document.write
			}
			document.write("</table><p>Quantidade de homens: " + numHomens + "</p>");
			document.write("<p>Quantidade de mulheres maiores de 18 anos: " + numMulheresMaiores + "</p>");
		</script>
	</table>
</body>
</html>
